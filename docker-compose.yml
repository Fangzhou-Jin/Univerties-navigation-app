# 完全独立的 Docker Compose 配置
# 不挂载代码目录，所有代码都在镜像中

services:
  # MySQL 数据库
  db:
    image: mysql:8.0
    container_name: una_navigator_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-una}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - una_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD:-secret}"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Redis
  redis:
    image: redis:alpine
    container_name: una_navigator_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - una_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Laravel 应用（完全独立，不挂载代码）
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: una_navigator_app
    restart: unless-stopped
    ports:
      - "8000:80"
      - "5173:5173"
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      # APP_KEY 从容器内的 .env 文件读取，不通过环境变量传递
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-una}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    # 只挂载 .env 文件（可选，也可以完全用环境变量）
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - una_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: una_navigator_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - una_network

  # Mailhog
  mailhog:
    image: mailhog/mailhog:latest
    container_name: una_navigator_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - una_network

networks:
  una_network:
    driver: bridge

volumes:
  db_data:
    driver: local
  app_storage:
    driver: local
  app_cache:
    driver: local

